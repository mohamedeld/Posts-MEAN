<mat-accordion *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>{{ post.title }} </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title" />
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a [routerLink]="['/edit', post._id]" mat-button color="primary">Edit</a>
      <button mat-button color="warn" (click)="onDelete(post._id)">
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length == 0">No posts were found</p>
<mat-spinner *ngIf="isLoading"></mat-spinner>
